<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Password Reset</title>
    <style>
        /* Style the body */
        body {
            background-color: rgb(250, 242, 235);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Style the container */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        /* Style the heading */
        .container h1 {
            text-align: center;
            color: #a3390c;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .container p1 {
            text-align: center;
            color: #131212;
            margin-bottom: 40px;
            margin-top: 200px;
            font-size: 14px;
        }

        /* Style the form */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Style input elements */
        input[type="email"] {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        /* Style the submit button */
        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            margin: 2px;
            border: 2px solid rgb(226, 221, 221);

            border-radius: 3px;

        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

<body>
    <div class="container">
        <h1>Forget Your Password</h1>
        <p1> Enter Email Address associated with the account and we'll sent you a link to reset your password</p1>
        <form action="action_email-password-reset.php" method="POST" style="margin-top: 10px;">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Send Reset Link</button>
        </form>
    </div>
